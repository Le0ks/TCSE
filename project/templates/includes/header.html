<header class="d-flex align-items-center">
  <i class='bx bx-menu' ></i>

  <div class="me-3">
    {% if request.user.is_authenticated %}
      <a href="{% url "users:profile" request.user.username %}" class="text-decoration-none px-2 link-secondary">{{ request.user.username }}</a>
      <a href="{% url "users:logout" %}" class="btn btn-primary">Выйти</a>
    {% else %}
      <a href="{% url "users:login" %}" class="btn btn-outline-primary">Войти</a>
      <a href="{% url "users:signup" %}" class="btn btn-primary">Регистрация</a>
    {% endif %}
  </div>
</header>
