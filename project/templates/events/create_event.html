{% extends "base.html" %}

{% block title %}Создание мероприятия{% endblock title %}

{% block content %}
    <div class="row">
        <h1 class="text-center">Выберите категорию</h1>
        {% for category in categories %}
            <div class="col-12 col-xl-4 col-md-6 col-sm-12 gy-3">
                <div class="card custom-card h-100" onclick="location.href='{{ category.slug }}';">
                    {% if category.image %}
                        <img src="{{ category.image.url }}" alt="" class="card-img-top">                
                    {% endif %}
                    <div class="card-body">
                        <h2 class="card-title text-center fs-4">
                            {{ category.name }}
                        </h2>
                        <p class="card-text">{{ category.description|truncatewords:10 }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
