{% extends "base.html" %}

{% block title %}{{ category.name }}{% endblock title %}

{% block content %}
    <h1 class="text-center">{{ category.name }}</h1>
    <div class="row m-auto">
        <div class="col">
            <p class="lead fs-4">{{ category.description }}</p>
        </div>
        <div class="col">
            {% if category.image %}
                <img src="{{ category.image.url }}" alt="">        
            {% endif %}
        </div>
    </div>
{% endblock content %}
