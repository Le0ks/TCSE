{% extends "base.html" %}

{% load static %}

{% block title %}категории{% endblock title %}

{% block content %}
    <div class="row">
        <h1 class="text-center">Категории</h1>
        {% for category in categories %}
            <div class="col-12 col-xl-4 col-md-6 col-sm-12 gy-3">
                <div class="card custom-card h-100" onclick="location.href='{% url "category_detail" category.slug %}';">
                    {% if category.image %}
                        <img src="{{ category.image.url }}" alt="" class="card-img-top">
                    {% endif %}
                    <div class="card-body">
                        <h2 class="card-title fs-4 text-center">
                            {{ category.name }}
                        </h2>
                        <p class="card-text">{{ category.description|truncatechars:50 }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
