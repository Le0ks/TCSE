{% extends "base.html" %}

{% load widget_tweaks %}
{% block title %}Connect{% endblock title %}

{% block content %}
    <h1 class="fs-1 text-center mb-3">Секретный ключ</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {% render_field field class="form-control mb-3" placeholder=field.help_text %}
        {% endfor %}
        <button type="submit" class="btn btn-primary d-grid gap-2 col-6 mx-auto">Подключиться</button>
    </form>
{% endblock content %}
