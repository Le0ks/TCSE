{% extends "events/create_event_base.html" %}

{% load widget_tweaks %}

{% block title %}Смешанное мероприятие{% endblock title %}

{% block type_of_task %}
    {% if field.name == "task_type" %}
        <div class="d-flex align-items-center mb-2">
            <label for="{{ field.id_for_label }}" class="form-label me-2 my-0 text-nowrap">
                {{ field.label }}
            </label>
            {% render_field field class="form-control"%}
        </div>
    {% endif %}
{% endblock type_of_task %}
